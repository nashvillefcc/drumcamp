<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./styles.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>DRUM CAMP</title>
</head>

<body>
  <a id="bootstrap-demos-link" href="./bootstrap component demos/">Demo page</a>

  <br />

  <h1 class="text-center">Drum Machine</h1>
  <h2 class="text-center text-muted">Free Code Camp Nashville</h2>

  <div class="container p-1">
    <div class="row justify-content-center">
      <div class="col-8" id="drum-machine">
        <div class="row">
          <!-- TODO: these columns widths may be adjusted for size of upcoming content -->
          <div class="col-7 row" id="drum-pad">
            <div class="col-4 px-1">
              <button type="button" class="playback btn-danger btn-lg my-1 w-100 px-0"
                onclick='document.getElementById("display").innerHTML = "Q Clip"'>Q</button>
              <audio id="Qclip">
                <source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mpeg">
              </audio>
              <button type="button" class="playback btn-danger btn-lg my-1 w-100 px-0"
                onclick='document.getElementById("display").innerHTML = "A Clip"'>A</button>
              <audio id="Aclip">
                <source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" type="audio/mpeg">
              </audio>
              <button type="button" class="playback btn-danger btn-lg my-1 w-100 px-0"
                onclick='document.getElementById("display").innerHTML = "Z Clip"'>Z</button>
              <audio id="Zclip">
                <source src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" type="audio/mpeg">
              </audio>
            </div>
            <div class="col-4 px-1">
              <button type="button" class="playback btn-danger btn-lg my-1 w-100 px-0"
                onclick='document.getElementById("display").innerHTML = "W Clip"'>W</button>
              <audio id="Wclip">
                <source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" type="audio/mpeg">
              </audio>
              <button type="button" class="playback btn-danger btn-lg my-1 w-100 px-0"
                onclick='document.getElementById("display").innerHTML = "S Clip"'>S</button>
              <audio id="Sclip">
                <source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" type="audio/mpeg">
              </audio>
              <button type="button" class="playback btn-danger btn-lg my-1 w-100 px-0"
                onclick='document.getElementById("display").innerHTML = "X Clip"'>X</button>
              <audio id="Xclip">
                <source src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" type="audio/mpeg">
              </audio>
            </div>
            <div class="col-4 px-1">
              <button type="button" class="playback btn-danger btn-lg my-1 w-100 px-0"
                onclick='document.getElementById("display").innerHTML = "E Clip"'>E</button>
              <audio id="Eclip">
                <source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" type="audio/mpeg">
              </audio>
              <button type="button" class="playback btn-danger btn-lg my-1 w-100 px-0"
                onclick='document.getElementById("display").innerHTML = "D Clip"'>D</button>
              <audio id="Dclip">
                <source src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" type="audio/mpeg">
              </audio>
              <button type="button" class="playback btn-danger btn-lg my-1 w-100 px-0"
                onclick='document.getElementById("display").innerHTML = "C Clip"'>C</button>
              <audio id="Cclip">
                <source src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" type="audio/mpeg">
              </audio>
            </div>
          </div>
          <!-- TODO: these columns widths may be adjusted for size of upcoming content -->
          <div class="col-5" id="drum-controls">
            <div class="row justify-content-center align-items-center">
              <div class="col text-center">
                <div id="powerSwitch" class="custom-control custom-switch" style="padding-bottom: 10px">
                  <input type="checkbox" class="custom-control-input" id="power">
                  <label class="custom-control-label" for="power">Power</label>
                </div>
                <p id="display"
                  style="background-color: white; border-radius: 10px; padding: 5px 0 8px 0; border-style: inset;">This
                  is the display element!</p>
                <div id="volume-control-group">
                  <input id="volumeRange" type="range" class="custom-range">
                </div>
                <div id="bankSwitch" class="custom-control custom-switch" style="padding-bottom: 10px">
                  <input type="checkbox" class="custom-control-input" id="bank">
                  <label class="custom-control-label" for="bank">Bank</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script type="text/javascript">
    $(function () {
      $(".playback").click(function (e) {
        e.preventDefault();

        // This next line will get the audio element
        // adjacent to button clicked.
        var clip = $(this).next('audio').get(0);
        if (clip.paused)
          clip.play();
        else
          clip.pause();
      });
    });
  </script>
</body>

</html>
